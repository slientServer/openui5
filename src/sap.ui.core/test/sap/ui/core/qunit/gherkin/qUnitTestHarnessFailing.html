<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>qUnitTestHarnessFailing</title>

    <script
      id="sap-ui-bootstrap"
      src="../../../../../../resources/sap-ui-core.js"
      data-sap-ui-resourceroots='{"test": "./"}'
      data-sap-ui-libs="sap.m"
      data-sap-ui-loglevel="INFO"
    ></script>

    <script>
      sap.ui.require([
        "jquery.sap.global",
        "sap/ui/test/gherkin/qUnitTestHarness",
        "test/qUnitTestHarnessFailing"
      ], function($, qUnitTestHarness, Steps) {
        "use strict";

        QUnit.done(function() {
          // This SAPUI5 control can be used by an external Opa5 script to know when the test is finished
          var oText = new sap.m.Text({id: "testing-done", text: ""});
          oText.placeAt("uiArea");
        });

        qUnitTestHarness.test({
          featurePath: "test/qUnitTestHarnessFailing2",
          steps: Steps
        });

        qUnitTestHarness.test({
          featurePath: "test/qUnitTestHarnessFailing",
          steps: Steps
        });
      });
    </script>

  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="uiArea"></div>
  </body>
</html>
